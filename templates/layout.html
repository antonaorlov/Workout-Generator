<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>
            Hello!
        </title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>

            {% block style %}
html, body {
  width: 100%;
  height:100%;
}

body {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    position: relative;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}


            {% endblock %}

        </style>
    </head>
    <body>

        <h1 style=" border: 2px #eee solid;color: brown;text-align: center;padding: 10px;"
        >Workout Generator</h1>

        <div class="wrapper">
        <form action="/home">
         <button  style="position:absolute; left:50%; transform:translateX(-50%);translateY(-50%);margin:auto;text-align:center;bottom:4%;
  right:0;
  left:60px;" name="Home" type="submit" class="btn btn-primary float-left"
        >Home</button> 

       
        </form>
        </div>
       


       {% block body %}

       {% endblock %}

    </body>


</html>
